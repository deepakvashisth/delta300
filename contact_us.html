<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Services - Delta 300</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/about_us.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header id="contact_us_header">
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <a class="navbar-brand" href="./index.html"
              ><img src="./assets/img/logo.png" alt="delta300 logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbaricons"
              aria-controls="navbaricons"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbaricons">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./about_us.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./our_services.html"
                    >Our Services</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./contact_us.html"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <h1 id="contact_us_heading">Contact Us</h1>
    </header>

    <main id="main">
      <div class="container contact_us_form">
        <form>
          <h1 class="mb-4 text-center">Contact Us</h1>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="enterfirstname" class="form-label"
                  >Enter First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="enterfirstname"
                  placeholder="enter first name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="enterlastname" class="form-label"
                  >Enter Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="enterlastname"
                  placeholder="enter last name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="enteremail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="enteremail"
                  placeholder="enter your email"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="mobile" class="form-label">Enter Mobile No</label>
                <input
                  type="number"
                  class="form-control"
                  id="mobile"
                  placeholder="enter your mobile"
                />
              </div>
            </div>
          </div>

          <div class="mb-3 col-12">
            <label for="textarea">Leave your comment</label>
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="textarea"
              style="height: 100px"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <!-- ================================main ends here=============================== -->
    <!-- ================================FOOTER STARTS HERE=============================== -->
    <footer id="footer">
      <p class="copyright">&copy Copyright 2021, All rights reserved</p>
    </footer>
    <!-- ================================FOOTER ENDS HERE=============================== -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
